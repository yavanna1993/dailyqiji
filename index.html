<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>每日氣機紀錄</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #fefefe;
      max-width: 800px;
      margin: auto;
    }
    h1, h2 {
      color: #6a4c93;
    }
    .section {
      margin-bottom: 2rem;
    }
    .question {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 0.5rem;
    }
    textarea {
      width: 100%;
      height: 3rem;
    }
    input[type="text"], select, input[type="date"] {
      width: 100%;
    }
    .submit-button {
      background-color: #6a4c93;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>每日氣機紀錄</h1>
  <form action="https://formsubmit.co/yvnnblog@gmail.com" method="POST">
    <!-- FormSubmit 隱藏欄位 -->
    <input type="hidden" name="_subject" value="每日氣機紀錄提交">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">

    <div class="section">
      <label for="date">每日日期：</label>
      <input type="date" id="date" name="date">
    </div>

    <div class="section">
      <h2>一、精（身體層）</h2>
      <div class="question">
        <label>1. 睡眠品質如何？</label>
        <label><input type="checkbox" name="sleep_quality" value="熟睡安穩"> 熟睡安穩</label>
        <label><input type="checkbox" name="sleep_quality" value="中間有醒但能續睡"> 中間有醒但能續睡</label>
        <label><input type="checkbox" name="sleep_quality" value="醒來頻繁"> 醒來頻繁</label>
        <label><input type="checkbox" name="sleep_quality" value="做夢多、睡醒仍疲累"> 做夢多、睡醒仍疲累</label>
        <label>其他：<input type="text" name="sleep_quality_other"></label>
      </div>

      <div class="question">
        <label>2. 今天手腳溫度是？</label>
        <label><input type="checkbox" name="limb_temperature" value="溫熱"> 溫熱</label>
        <label><input type="checkbox" name="limb_temperature" value="微冷"> 微冷</label>
        <label><input type="checkbox" name="limb_temperature" value="冰涼"> 冰涼</label>
        <label><input type="checkbox" name="limb_temperature" value="一熱一冷交替"> 一熱一冷交替</label>
        <label>其他：<input type="text" name="limb_temperature_other"></label>
      </div>

      <div class="question">
        <label>3. 有自然排便嗎？順利嗎？</label>
        <label><input type="checkbox" name="bowel_movement" value="有，一次且順"> 有，一次且順</label>
        <label><input type="checkbox" name="bowel_movement" value="有，但偏乾硬"> 有，但偏乾硬</label>
        <label><input type="checkbox" name="bowel_movement" value="有，但偏軟或黏"> 有，但偏軟或黏</label>
        <label><input type="checkbox" name="bowel_movement" value="無排便"> 無排便</label>
        <label>其他：<input type="text" name="bowel_movement_other"></label>
      </div>

      <div class="question">
        <label>4. 舌苔觀察有異常嗎？</label>
        <label><input type="checkbox" name="tongue_coating" value="苔白正常"> 苔白正常</label>
        <label><input type="checkbox" name="tongue_coating" value="無苔或少苔"> 無苔或少苔</label>
        <label><input type="checkbox" name="tongue_coating" value="苔黃厚膩"> 苔黃厚膩</label>
        <label><input type="checkbox" name="tongue_coating" value="偏乾／裂紋"> 偏乾／裂紋</label>
        <label>其他：<input type="text" name="tongue_coating_other"></label>
      </div>

      <div class="question">
        <label>5. 今日氣色：</label>
        <label><input type="checkbox" name="complexion" value="紅潤透亮"> 紅潤透亮</label>
        <label><input type="checkbox" name="complexion" value="發灰／偏黃"> 發灰／偏黃</label>
        <label><input type="checkbox" name="complexion" value="黯沉油亮"> 黯沉油亮</label>
        <label><input type="checkbox" name="complexion" value="蒼白無光"> 蒼白無光</label>
        <label>其他：<input type="text" name="complexion_other"></label>
      </div>

      <div class="question">
        <label>6. 食慾：</label>
        <label><input type="checkbox" name="appetite" value="平衡"> 平衡</label>
        <label><input type="checkbox" name="appetite" value="飢餓感明顯"> 飢餓感明顯</label>
        <label><input type="checkbox" name="appetite" value="沒食慾"> 沒食慾</label>
        <label><input type="checkbox" name="appetite" value="無意識進食"> 無意識進食</label>
        <label>其他：<input type="text" name="appetite_other"></label>
      </div>

      <div class="question">
        <label>7. 是否覺得口乾、眼乾、皮膚癢？</label>
        <label><input type="checkbox" name="dryness" value="無明顯乾燥"> 無明顯乾燥</label>
        <label><input type="checkbox" name="dryness" value="有輕微乾燥"> 有輕微乾燥</label>
        <label><input type="checkbox" name="dryness" value="有明顯乾燥"> 有明顯乾燥</label>
        <label>其他：<input type="text" name="dryness_other"></label>
      </div>

      <div class="question">
        <label>8. 今天身體哪個部位最有感？（酸脹、悶、痛、鬆）</label>
        <textarea name="body_part_feeling"></textarea>
      </div>
    </div>

    <div class="section">
      <h2>二、氣（心智層）</h2>
      <div class="question">
        <label>1. 今早醒來的第一個念頭是什麼？</label>
        <textarea name="first_thought"></textarea>
      </div>

      <div class="question">
        <label>2. 今天是否有被某些情緒或想法纏住？是什麼？</label>
        <textarea name="emotions_caught"></textarea>
      </div>

      <div class="question">
        <label>3. 有過分焦慮／煩躁／內疚的狀態嗎？幾次？</label>
        <label><input type="checkbox" name="negative_state" value="無"> 無</label>
        <label><input type="checkbox" name="negative_state" value="有1-2次"> 有1-2次</label>
        <label><input type="checkbox" name="negative_state" value="整日斷續出現"> 整日斷續出現</label>
        <label><input type="checkbox" name="negative_state" value="明顯影響行為"> 明顯影響行為</label>
        <label>其他：<input type="text" name="negative_state_other"></label>
      </div>

      <div class="question">
        <label>4. 判斷力與注意力表現如何？</label>
        <label><input type="checkbox" name="focus_clarity" value="清晰穩定"> 清晰穩定</label>
        <label><input type="checkbox" name="focus_clarity" value="易分心、略飄忽"> 易分心、略飄忽</label>
        <label><input type="checkbox" name="focus_clarity" value="難以集中"> 難以集中</label>
        <label><input type="checkbox" name="focus_clarity" value="無法做決定"> 無法做決定</label>
        <label>其他：<input type="text" name="focus_clarity_other"></label>
      </div>

      <div class="question">
        <label>5. 有無感到思想混亂、抓不到核心的狀態？</label>
        <label><input type="checkbox" name="mental_chaos" value="有"> 有</label>
        <label><input type="checkbox" name="mental_chaos" value="無"> 無</label>
        <label>其他：<input type="text" name="mental_chaos_other"></label>
      </div>

      <div class="question">
        <label>6. 是否有「我今天就是不想做事」的情緒？為什麼？</label>
        <textarea name="no_motivation_reason"></textarea>
      </div>

      <div class="question">
        <label>7. 今天覺得自己值不值得被喜歡？（1-5分）</label>
        <label><input type="radio" name="self_worth" value="1"> 1</label>
        <label><input type="radio" name="self_worth" value="2"> 2</label>
        <label><input type="radio" name="self_worth" value="3"> 3</label>
        <label><input type="radio" name="self_worth" value="4"> 4</label>
        <label><input type="radio" name="self_worth" value="5"> 5</label>
      </div>

      <div class="question">
        <label>8. 今天內在有沒有跟自己對話／吵架／和解？</label>
        <label><input type="checkbox" name="inner_conversation" value="有對話"> 有對話</label>
        <label><input type="checkbox" name="inner_conversation" value="有吵架"> 有吵架</label>
        <label><input type="checkbox" name="inner_conversation" value="有和解"> 有和解</label>
        <label><input type="checkbox" name="inner_conversation" value="都有"> 都有</label>
        <label><input type="checkbox" name="inner_conversation" value="沒什麼互動"> 沒什麼互動</label>
        <label>其他：<input type="text" name="inner_conversation_other"></label>
      </div>
    </div>
    <div class="section">
      <h2>三、神（靈性層）</h2>
      <div class="question">
        <label>1. 今天有沒有一瞬間很清楚「我活著在這裡」的感覺？</label>
        <label><input type="checkbox" name="existence_moment" value="有"> 有</label>
        <label><input type="checkbox" name="existence_moment" value="沒有"> 沒有</label>
        <label><input type="checkbox" name="existence_moment" value="模糊但閃過"> 模糊但閃過</label>
      </div>

      <div class="question">
        <label>2. 有遇到讓你覺得宇宙在說話的事情嗎？</label>
        <label><input type="checkbox" name="universe_talking" value="有"> 有</label>
        <label><input type="checkbox" name="universe_talking" value="沒有"> 沒有</label>
        <label><input type="checkbox" name="universe_talking" value="我沒注意"> 我沒注意</label>
        <label>其他：<input type="text" name="universe_talking_other"></label>
      </div>

      <div class="question">
        <label>3. 今天是否感到自己被「某個更大的系統」托住？</label>
        <label><input type="checkbox" name="cosmic_support" value="是"> 是</label>
        <label><input type="checkbox" name="cosmic_support" value="否"> 否</label>
        <label><input type="checkbox" name="cosmic_support" value="半信半疑"> 半信半疑</label>
      </div>

      <div class="question">
        <label>4. 有沒有「我感受到我真正在發光」的時刻？</label>
        <label><input type="checkbox" name="shining_moment" value="有"> 有</label>
        <label><input type="checkbox" name="shining_moment" value="沒有"> 沒有</label>
        <label><input type="checkbox" name="shining_moment" value="忘了注意"> 忘了注意</label>
      </div>

      <div class="question">
        <label>5. 有感受到創造力嗎？有想記下、畫下、寫下什麼嗎？</label>
        <textarea name="creative_energy"></textarea>
      </div>

      <div class="question">
        <label>6. 今天內在的能量動力來自哪裡？</label>
        <label><input type="checkbox" name="energy_source" value="害怕"> 害怕</label>
        <label><input type="checkbox" name="energy_source" value="熱愛"> 熱愛</label>
        <label><input type="checkbox" name="energy_source" value="忍耐"> 忍耐</label>
        <label><input type="checkbox" name="energy_source" value="習慣"> 習慣</label>
        <label>其他：<input type="text" name="energy_source_other"></label>
      </div>

      <div class="question">
        <label>7. 有沒有想像過另一種更輕盈的自己？是什麼樣子？</label>
        <textarea name="light_self_imagined"></textarea>
      </div>
    </div>

    <div class="section">
      <h2>四、氣機總結 + 氣象預報</h2>
      <div class="question">
        <label>今日身體狀態概括一詞：</label>
        <input type="text" name="summary_word">
      </div>
      <div class="question">
        <label>今日氣象預報（給明天的自己）：</label>
        <textarea name="weather_forecast"></textarea>
      </div>
      <div class="question">
        <label>一件能好好照顧自己精氣神的事是：</label>
        <textarea name="care_action"></textarea>
      </div>
    </div>

    <div class="submit-container" style="text-align: center;">
      <button type="submit" class="submit-button">送出紀錄</button>
    </div>
  </form>
</body>
</html>
